    <title>Footer with Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons li {
            display: inline;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: #333;
            color: white;
            text-decoration: none;
            font-size: 22px;
            border-radius: 50%;
            transition: 0.3s ease;
        }

        /* Hover Effects */
        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons a.facebook:hover {
            background: #1877F2;
        }

        .social-icons a.twitter:hover {
            background: #1DA1F2;
        }

        .social-icons a.instagram:hover {
            background: #E4405F;
        }

        .social-icons a.linkedin:hover {
            background: #0077B5;
        }

        .social-icons a.youtube:hover {
            background: #FF0000;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
